<!DOCTYPE html>

<head>
<style>
body{
    background-image: url(https://thumbs.dreamstime.com/z/city-skyline-18053326.jpg);
background-size: 100% 500px;
}
img{
    margin-top: 300px;
    animation-name: car;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    position: relative;
}
@keyframes car {
    0%{top: 0px; left: 0px;}
    100%{top: 0px; left: 100%;}
}
</style>
</head>
